baseURL: "https://nirmaljeffrey.dev"
languageCode: en-us
title: Phravin Xaviour
theme: PaperMod

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    # - identifier: blog
    #   name: Blog
    #   url: /blog
    #   weight: 20

    - identifier: experience
      name: Experience
      url: /experience
      weight: 30
    - identifier: projects
      name: Projects
      url: /projects
      weight: 40
    - identifier: search
      name: Search
      url: /search
      weight: 50

params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production

  # Home Page
  profileMode:
    enabled: true
    title: "Phravin Xaviour"
    subtitle: As a Supply Chain Engineer driving cutting-edge solutions and operational excellence at [**Tesla**](https://www.tesla.com/)
    imageUrl: "home/profile_pic.jpeg"
    imageWidth: 220
    imageHeight: 220
    buttons:
      - name: Resume
        url: "https://drive.google.com/file/d/1Iq9j8mTUA5OaOIJwt2NbV-9FatbpDpKN/view?usp=drive_link"

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:phravinxaviour@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/phravin"
    - name: "github"
      url: "https://github.com/phravin"


  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true
